<div class="backround-container">
  <div class="container">
    <h1>Character Grid</h1>
    <ag-grid-angular *ngIf="!isFetching"
    style="width: 90%; height: 70%;"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    [rowHeight]="rowHeight"
    [class]="themeClass"
   
  ></ag-grid-angular>
  <div *ngIf="isFetching">
    <app-spinner></app-spinner>
  </div>
  </div>
</div>
